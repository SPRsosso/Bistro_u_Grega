<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro u Grega</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/bistro_logo.png" type="image/x-icon">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="./imgs/bistro_logo.png" alt="logo bistro u grega">
        </div>
        <h1 class="title">Bistro u Grega</h1>
    </div>
    <section class="food-bg">
        <article class="font">
            <h1>Otwarte w godzinach:</h1>
            <h3><span>Pon - Cz</span><span>7:00 - 19:00</span></h3>
            <h3><span>Pt - Nd</span><span>8:00 - 23:00</span></h3>
        </article>
    </section>
    <main>
        <h1 class="title menu-title text-center">Menu</h1>
        <input id="search" type="text" placeholder="Wyszukaj...">
        <section class="options">
            <div id="category" class="option">
                ---Kategorie---
            </div>
            <div id="ingredients" class="option">
                ---Składniki---
            </div>
            <div id="allergens" class="option">
                ---Alergeny---
            </div>
        </section>
        <section class="items-list">
            
        </section>
    </main>
    <footer>
        <p>Copyright &copy; by Cyprian Moczała</p>
    </footer>

    <!-- Modals -->
    <section id="category-modal" class="modal">
        <div class="body">
            <h1><span class="close-modals">&lt;</span> Wybierz kategorię...</h1>
            <div class="options"></div>
        </div>
        <div class="bg"></div>
    </section>

    <section id="ingredients-modal" class="modal">
        <div class="body">
            <h1><span class="close-modals">&lt;</span> Wybierz pożądane składniki...</h1>
            <div class="options"></div>
        </div>
        <div class="bg"></div>
    </section>

    <section id="allergy-modal" class="modal">
        <div class="body">
            <h1><span class="close-modals">&lt;</span> Wybierz alergen...</h1>
            <div class="options"></div>
        </div>
        <div class="bg"></div>
    </section>
</body>
</html>
